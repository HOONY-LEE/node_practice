<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>API 테스트 페이지</h1>
    <input id="name" type="text" />
    <button onclick="sendAPI()">API 요청</button>
    <h1 id="sound"></h1>
    <script>
      const sendAPI = () => {
        const name = document.getElementById("name").value;

        fetch(`http://localhost:3000/name/${name}`)
          .then((response) => response.json())
          .then((data) => {
            console.log("data>>>>");
            console.log(data);
            document.getElementById("sound").innerHTML = data.sound;
          });
      };
    </script>
  </body>
</html>
